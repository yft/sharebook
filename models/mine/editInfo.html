<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../common/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="editInfo.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">资料修改</h1>
		    <a href="javascript:;" class="mui-pull-right nav-right" id="editBtn">完成</a>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
		        <li class="mui-table-view-cell">
		        	联系方式
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row">
		                <label>QQ <span class="red">*</span></label>
		                <input type="text" name="qq" placeholder="请输入您的QQ号码">
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-input-row">
		                <label>微信 <span class="red">*</span></label>
		                <input type="text" name="wechat" placeholder="请输入您的微信号码">
		            </div>
		        </li>
			</ul>
		</div>
		<script src="../../common/js/mui.min.js"></script>
		<script src="../../common/av.js"></script>
		<script src="../../common/js/app.js"></script>
		<script src="editInfo.js"></script>
	</body>

</html>
